                <h2 class="page-title">Contact</h2>
                <form action="#" class="form-contact">

                        <label for="name"class="form-label">お名前</label>
                        <input type="text" id="name" name="your-name" />  
                        <span class="form_error hidden" id="name_error">※お名前は必須です！</span>
                    </div>

                        <label for="email">メールアドレス</label>

                        <span class="form_error hidden" id="email_error">※emailは利用可能なものを入力してください！</span>
                    </div>

                    <div>
                        <label for="message">お問合せ内容</label>
                        <textarea id="message" name="your-message"></textarea>
                         <span class="form_error hidden" id="body_error">※お問合せ内容は100文字以内で入力してください！</span>

                    <button type="submit" class="button" id="submit_btn">送　信</button>
